    Aumentos <br><input type="number" id="aumento" placeholder="Ingrese su sueldo" id="Aumento" class="control"> <br><br>
     <button onclick="calcular();"class="controls-button" >Calcular</button>

<script>
    function calcular(){
        var sueldo= parseInt(document.getElementById('aumento').value);
        var aumento= 0;
        var sueldo_aumento=0;

        if(sueldo >= 1000000){
            aumento=sueldo*0.05;
        }
        if(sueldo <= 800000){
            aumento=sueldo*0.10;
        }
        sueldo_aumento=sueldo+aumento;
        alert('El sueldo es: ' +  sueldo_aumento); }
</script>
