<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular aumento</title>
</head>
<body>
    Sueldo<input type="number" id="sueldo"> <br><br>
    
    <button onclick="Calcular();">Calcular</button>
    
</body>
</html>

<script>
    function Calcular(){
        var sueldo =parseInt(document.getElementById("sueldo").value);
        var aumento = 0 ;

        if (sueldo > 1000000) {
            aumento = sueldo*0.5;
        }
        if ( sueldo < 800000) {
            aumento = sueldo+80000;
        }
        alert('el aumento es '+ aumento) 



    }
</script>
