<script>
    function Mostrar(){
        var dia = document.getElementById('mes').value;

        switch(dia){
            case'1': 
            document.getElementById('mensaje').innerHTML='<h1> Mes de Enero</h1>';
                break;
            case '2': 
            document.getElementById('mensaje').innerHTML='<h1>Mes de Febrero</h1>';
                break;
            case '3': 
            document.getElementById('mensaje').innerHTML='<h1>Mes de Marzo</h1>';
                break;
            case '4': 
            document.getElementById('mensaje').innerHTML='<h1>Mes de Abril</h1>';
                break;
            case '5': 
            document.getElementById('mensaje').innerHTML='<h1>Mes de Mayo</h1>';
                break;
            case '6':
            document.getElementById('mensaje').innerHTML='<h1>Mes de Junio</h1>';
                break;
            case '7':    
            document.getElementById('mensaje').innerHTML='<h1>Mes de Julio</h1>';
                break;
            case '8':
            document.getElementById('mensaje').innerHTML='<h1>Mes de Agosto</h1>';
                break;
            case '9':
            document.getElementById('mensaje').innerHTML='<h1>Mes de Septiembre</h1>';
                break;
            case '10':
            document.getElementById('mensaje').innerHTML='<h1>Mes de Octubre</h1>';
                break;
            case '11':
            document.getElementById('mensaje').innerHTML='<h1>Mes de Nobiembre</h1>';
                break;
            case '12':
            document.getElementById('mensaje').innerHTML='<h1>Mes de Diciembre</h1>';
                break;

        }
    }
</script>
