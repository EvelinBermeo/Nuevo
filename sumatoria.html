    <h1>NÃºmeros pares e impares de un valor digitado.</h1><br>
<form >
    <div class="contenedor">
<input class="control" type="text" id="numero_1" >
<button class="controls-button" onclick="calcular();" type="button" >Calcular</button>  <br><br>

<div id="resultado2"></div>

<script>
    function calcular(){

        var numero_1=parseInt(document.getElementById('numero_1').value);
        var impar=0;
        var par=0;
        var i=1;
        
        while(i <= numero_1) {
            if (i %2 == 0) {
                par += i;
            }
            if (i % 2 > 0) {
                impar  +=i;
            }
            i++
        }
        document.getElementById('resultado1').innerHTML= ' La sumatoria de pares es '+ par ;
        document.getElementById('resultado2').innerHTML= ' La sumatoria de pares es '+ impar;
    }
</script>
