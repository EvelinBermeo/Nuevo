<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
<form >
<input type="text" id="numero_1" >
<button onclick="calcular();" type="button" >Calcular</button>  <br><br>
</form>
<div id="resultado1"></div>
<div id="resultado2"></div>


    
</body>
</html>

<script>
    function calcular(){

        var numero_1=parseInt(document.getElementById('numero_1').value);
        var impar=0;
        var par=0;
        var i=1;
        
        while(i <= numero_1) {
            if (i %2 == 0) {
                par += i;
            }
            if (i % 2 > 0) {
                impar  +=i;
            }
            i++
        }
        document.getElementById('resultado1').innerHTML= ' La sumatoria de pares es '+ par ;
        document.getElementById('resultado2').innerHTML= ' La sumatoria de pares es '+ impar;
    }
</script>
