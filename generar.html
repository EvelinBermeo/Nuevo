    <h1>Mostrar√° la serie correspondiente.</h1><br>
    <div class="contenedor">
        <input class="control" type="number" id="numero">
        <button class="controls-button" onclick="Escalar();">Mostrar</button>
        <div id="resultado"></div>

<script>
    function Escalar(){
        var numero=parseInt(document.getElementById('numero').value);
        var valor=0;
        var texto='';
        for(var i=0; i<=numero; i++) {
            if(i % 5 == 0) {
                texto +='<h1>' + i + '</h1>';
            }
        }
        document.getElementById('resultado').innerHTML=texto;
    }
</script>
