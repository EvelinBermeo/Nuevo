<script>
     var producc=[];

function Registrar_produccion(){
    var produccion= document.getElementById('id_produccion').value;
    var estado= document.getElementById('estado').value;
    var cantidad= document.getElementById('cantidad').value;

    producc.push({produccion,estado,cantidad,fecha,observacion});
    alert("Se registro la  " +produccion);
    Listar_produccion();
}

function Listar_produccion(){

var datos=""


for(var i=0; i<producc.length; i++){

}
document.getElementById('Tabla').innerHTML=datos;
}
