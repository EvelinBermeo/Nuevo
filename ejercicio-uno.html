<script type="text/javascript">
    function Calcular() {
       var horas_trabajadas= parseInt(document.getElementById("hora").value);
       var sueldo = 0;
       var extra = 0;
      if (horas_trabajadas < 40){
         sueldo = horas_trabajadas*10000
      }
      else {
         extra= horas_trabajadas-40; 


        sueldo = (extra*15000)+(40*10000);
      }
     alert('el sueldo es '+ sueldo) 

    }  
</script>
